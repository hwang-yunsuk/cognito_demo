<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site A</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h3, p {
            text-align: center;
        }
        .navbar {
            background-color: #1d2124 !important
        }
    </style>
</head>
<body>

<section class="my-5" style="margin-top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="text-align: center">
                <h2>Site A</h2>
                <hr class="my-4" style="background-color: black">
                <p>Welcome to Site A! You have successfully logged in.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 my-4" style="text-align: center">
                <div sec:authorize="isAnonymous()" style="padding-left: 10rem">
                    <a th:href="@{http://localhost:8081/siteB}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
                        SiteB
                    </a>
                </div>
            </div>
            <div class="col-6 my-4" style="text-align: center">
                <div sec:authorize="isAnonymous()" style="padding-right: 10rem">
                    <a th:href="@{/logout}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
